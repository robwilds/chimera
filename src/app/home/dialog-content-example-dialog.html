<mat-dialog-content class="mat-typography" >

    <mat-grid-tile style="background-color: red;">
      <img src="../../assets/woman2.jpeg" class="detailImages">
    </mat-grid-tile>
    <mat-grid-tile>
  <h3>WEAPON DETECTED</h3>

</mat-grid-tile>

</mat-dialog-actions>
