<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content class="mat-typography" style="height: 100%">
  <mat-grid-list
    cols="2"
    rowHeight="1:1"
    gutterSize="10px"
    style="height: 100%"
  >
    <mat-grid-tile style="background: none">
      <img src="{{data.src}}" class="detailImages" />
    </mat-grid-tile>

    <mat-grid-tile style="background: none !important">
      <div
        style="width: 100%; height: 100%; overflow: auto"
        *ngIf="showElements"
      >
        <!-- <adf-tag-node-list
          [nodeId]="data.nodeid"
          [limitTagsDisplayed]="true"
          [showDelete]="false"
        >
        </adf-tag-node-list-->
        <adf-content-metadata-card
          [displayEmpty]="false"
          [preset]="'*'"
          [node]="node"
          [multi]="true"
        >
        </adf-content-metadata-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<adf-start-process [values]="formValues" [appId]="1"> </adf-start-process>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Start Workflow
  </button>
</mat-dialog-actions>
