<div id="container" style="margin-top:10px;">
<mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
    <mat-grid-tile *ngFor="let rkline of rkdata" [ngClass]="(rkline.labels.indexOf('Weapon') > -1)?'tileWeapon':''">
      <mat-grid-tile-header>{{rkline.name}}</mat-grid-tile-header>
      <img src="./assets/rekogimages/{{rkline.src}}" class="tileImages">
      <button mat-button (click)="openDialog()">INFO</button></mat-grid-tile>
  </mat-grid-list>
{{rkdata[0].name}}

</div>
