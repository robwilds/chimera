<adf-sidenav-layout
  [sidenavMin]="40"
  [sidenavMax]="200"
  [stepOver]="780"
  [hideSidenav]="false"
  [expandedSidenav]="false"
>
  <adf-sidenav-layout-header>
    <ng-template let-toggleMenu="toggleMenu">
      <adf-layout-header id="adf-header" [title]="'ADF'" color="primary">
        <div id="searchDiv" style="width: 100%">
          <!-- <input
            type="text"
            [searchAutocomplete]="search"
            style="margin: auto"
          /> -->

          <adf-search-control
            [highlight]="true"
            (optionClicked)="onItemClicked($event)"
            (submit)="onSearchSubmit($event)"
          >
            <!-- <adf-empty-search-result>
        <span>I don't want to show you this result</span>
    </adf-empty-search-result> -->
          </adf-search-control>

          <!-- <adf-search #search="searchAutocomplete">
            <ng-template let-result>
              <span *ngFor="let item of result?.list?.entries">
                {{ item?.entry.name }}
              </span>
            </ng-template>
          </adf-search> -->
        </div>
      </adf-layout-header>
    </ng-template>
  </adf-sidenav-layout-header>

  <adf-sidenav-layout-navigation>
    <ng-template let-isMenuMinimized="isMenuMinimized">
      <mat-nav-list class="adf-sidenav-linklist">
        <a mat-list-item class="adf-sidenav-link" routerLink="/login">
          <mat-icon matListIcon class="sidenav-menu-icon">vpn_key</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Login</div>
        </a>
        <a mat-list-item class="adf-sidenav-link" routerLink="/apps">
          <mat-icon matListIcon class="sidenav-menu-icon">device_hub</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Apps</div>
        </a>
        <a mat-list-item class="adf-sidenav-link" routerLink="/documents">
          <mat-icon matListIcon class="sidenav-menu-icon">folder_open</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">
            Documents
          </div>
        </a>
        <a mat-list-item class="adf-sidenav-link" routerLink="/capture">
          <mat-icon matListIcon class="sidenav-menu-icon">touch_app</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">
            Capture
          </div> </a
        ><a mat-list-item class="adf-sidenav-link" routerLink="/reporting">
          <mat-icon matListIcon class="sidenav-menu-icon">description</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">
            Reporting
          </div>
        </a>
        <a mat-list-item adf-logout class="adf-sidenav-link">
          <mat-icon matListIcon class="sidenav-menu-icon">exit_to_app</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">
            Logout
          </div>
        </a>
      </mat-nav-list>
    </ng-template>
  </adf-sidenav-layout-navigation>

  <adf-sidenav-layout-content>
    <ng-template>
      <router-outlet></router-outlet>
    </ng-template>
  </adf-sidenav-layout-content>
</adf-sidenav-layout>
